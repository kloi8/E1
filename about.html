        <h3><span style="background-color: #FFE4E1;"><em>Мое хобби - выращивать цветочки.</em> </span></h3>
        <p><span style="background-color: #FFE4E1;">Обожаю цветочки. Так успокаивают цветочки - это что-то невероятное. </span></p>
        <p style="text-align: left;"><span style="background-color: #FFE4E1;">Цветочки бывают с&nbsp;<a style="background-color: #FFE4E1;" href="https://ru.wikipedia.org/wiki/%D0%9C%D0%BE%D0%BB%D0%BE%D1%87%D0%B0%D0%B9_%D0%BA%D1%80%D0%B0%D1%81%D0%B8%D0%B2%D0%B5%D0%B9%D1%88%D0%B8%D0%B9" target="_blank" rel="noopener">цветочками</a>&nbsp;и <a style="background-color: #FFE4E1;" href="https://geoglass.ru/vse-o-rasteniyakh/maranta/" target="_blank" rel="noopener">без цветочков</a>. <em>Они все очень <strong>красивые</strong></em>.</span></p>
        <p style="text-align: left;"><span style="background-color: #FFE4E1;"><strong>Всем советую выращивать цветочки.</strong></span></p></p>
